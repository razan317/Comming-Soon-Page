<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />

    <title>Sign In</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="movie_app.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suggestions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recently added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movie of the month</a> 
                    </li>
                </ul>
                <form id="form" class="search-form">
                    <input type="text" placeholder="Search" id="search" class="search" />
                </form>
                <div class="auth-buttons">
                    <button class="auth-button" id="sign-in-button">Sign in</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Please Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required />
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" required />
                <label>Password</label>
            </div>
            <button class="btn">Login</button>
            <p class="text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    
    <script src="signin.js"></script>
</body>
</html>
