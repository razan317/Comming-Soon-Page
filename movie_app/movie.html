<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movie_app.css" />

    
    <title>Movies</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="movie_app.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suggestions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recently added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movie of the month</a> 
                    </li>
                </ul>
                <form id="form" class="search-form">
                    <input type="text" placeholder="Search" id="search" class="search" />
                </form>
                <div class="auth-buttons">
                    <button class="auth-button" id="sign-in-button">Sign in</button>
                </div>
            </div>
        </nav>
    </header>

     
    <main id="main"></main>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 movies website. All rights reserved.</p>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required placeholder="Your email" />
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="4" required placeholder="Your message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="movie_app.js"></script>
</body>
</html>
